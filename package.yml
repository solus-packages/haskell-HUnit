name       : haskell-HUnit
version    : 1.3.1.2
release    : 1
source     :
    - http://hackage.haskell.org/package/HUnit-1.3.1.2/HUnit-1.3.1.2.tar.gz : badebf99ae5a4982cdf2f8932f080e349240dc2b75c40e75ce2518ea086c5381
license    : BSD-3-Clause
component  : programming
summary    : HUnit is a unit testing framework for Haskell, inspired by the JUnit tool for Java
description: |
    HUnit is a unit testing framework for Haskell, inspired by the JUnit tool for Java
builddeps  :
    - ghc
setup      : |
    ghc -threaded --make Setup
    ./Setup configure --enable-shared \
                      --prefix=/usr \
                      --docdir="/usr/share/doc/\$compiler/\$pkgid" \
                      --libdir=/usr/lib64 \
                      --libsubdir="\$compiler/\$pkgid" \
                      --datadir=/usr/share \
                      --sysconfdir=/etc
build      : |
    ./Setup build
install    : |
    export GHCV=`readlink /usr/bin/ghc`
    ./Setup copy --destdir=$installdir
    ./Setup register --gen-pkg-config
    install -D -m 00644 HUnit-$version.conf $installdir/usr/lib64/$GHCV/package.conf.d/HUnit-$version.conf
    rm -f $installdir/usr/lib64/$GHCV/HUnit-$version/*.a
